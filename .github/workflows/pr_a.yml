name: FullWorkflow-PR-a-Simulation

# Simulation version of pr_a.yml for pull requests
# Tests Docker build without pushing to registry

on:
  pull_request:
    branches:
      - main
    paths:
      - 'model/a/**'
      - '.github/workflows/pr_a_simulation.yml'
      - '.github/workflows/docker-simulation.yml'

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  style:
    uses: ./.github/workflows/style.yml

  tests_a:
    uses: ./.github/workflows/tests.yml
    with:
      src_path: "model/a"

  python_style_a:
    uses: ./.github/workflows/python_style.yml
    with:
      src_path: "model/a"

  docker_simulation_a:
    name: Build Docker Image (Simulation)
    uses: ./.github/workflows/docker-simulation.yml
    with:
      build_context: "a"
      image_tag: "pr-${{ github.event.pull_request.number }}"

  summary:
    name: PR Summary
    needs: [style, tests_a, python_style_a, docker_simulation_a]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ✅ Model A PR Checks (Simulation Mode)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- Style checks: ${{ needs.style.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests: ${{ needs.tests_a.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python style: ${{ needs.python_style_a.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker build: ${{ needs.docker_simulation_a.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Note**: Docker image built in simulation mode (not pushed)" >> $GITHUB_STEP_SUMMARY
